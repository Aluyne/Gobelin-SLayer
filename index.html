<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gobelin Slayer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body
        class="bg-cover bg-center bg-no-repeat w-full h-screen flex items-center justify-center"
        style="
            background-image: url('./img/—Slidesdocs—jeu\ château\ du\ monde\ fantastique_b92f8a4192.jpg');
        "
    >
        <div
            id="gameContent"
            class="bg-white bg-opacity-50 rounded-lg w-3/4 max-w-4xl p-8 flex flex-col items-center"
        >
            <div id="startContent" class="flex flex-col items-center">
                <h1 class="text-center text-4xl font-bold mb-6">
                    Que la fête commence !!
                </h1>
                <button
                    id="startGame"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                >
                    Commencer la partie
                </button>
            </div>
            <p class="text-center text-2xl my-10 font-bold">Etat des joueurs</p>
            <div id="playerContent" class="flex justify-around w-full">
                <div class="flex flex-col justify-center items-center">
                    <img
                        src="./img/Barbare_Art (1).png"
                        alt="Le Barbare"
                        class="w-40 h-40"
                    />
                    <p id="info1" class="font-bold text-xl p-4">Le Barbare</p>
                </div>
                <div class="flex justify-center items-center">
                    <p id="versus" class="font-bold text-4xl text-center">VS</p>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <img src="./img/gob.png" alt="gobelin" class="w-40 h-40" />
                    <p id="info2" class="text-xl p-4 text-center font-bold">
                        Un Gobelin
                    </p>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
